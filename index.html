<html>
<head>

    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body { font-family: Arial, sans-serif; }
	.login-container { display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-box { width: 100%; max-width: 400px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); }
        .login-button { background-color: #4CAF50; color: white; width: 100%; padding: 10px; border: none; cursor: pointer; }
        .form-control:focus { border-color: blue !important; box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25) !important; }
        .stats-bar { display: flex; justify-content: space-between; align-items: center; margin-top: 20px; }
        .stats-item { flex: 1; text-align: center; padding: 10px; border: 1px solid #ddd; border-radius: 5px; background-color: #f5f5f5; }
    </style>
</head>
<body>
    <div class="login-container">
<div class="login-box">
            <h4 class="text-center mb-4">Log In</h4>
            <form id="login-form" action="process_login.php" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="your_username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="your_password" required>
                </div>
                <button class="login-button" type="submit">Log In</button>
            </form>
            <p class="text-center mt-3">Don't have an account? <a href="signup.php">Sign Up</a></p>
        </div>
    </div>
    <div class="stats-bar">
        <div class="stats-item">
            <p>Users Signed Up</p>
            <p id="user-count">Loading...</p>
        </div>
        <!-- Other stats item -->
    </div>
    <script>
        function updateUserCount() {
            // Make an AJAX request to get the user count
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    var userCount = response.userCount;

                    // Update the user count in the HTML
                    document.getElementById('user-count').textContent = userCount;
                }
            };
            xhr.open('GET', 'get_user_count.php', true);
            xhr.send();
        }

        // Call the function initially and set an interval to refresh it periodically
        updateUserCount();
        setInterval(updateUserCount, 5000); // Refresh every 5 seconds
    </script>
</body>
</html>
